<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-img">
      <img class="perfume" src="images/image-product-desktop.jpg" alt="perfume-image">
    </div>

    <div class="description">
      <h1>
        Perfume
      </h1>
      <h2>
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="main-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="discounted-price">$149.99</p>
          <strike>$169.99</strike>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="shopping-cart">
          Add to Cart
        </button>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Flacko</a>.
  </div>
</body>
</html>
